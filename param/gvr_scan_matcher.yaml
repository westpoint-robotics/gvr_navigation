#Laser_scan_matcher:
#<!-- Laser Scan matcher params -->

    fixed_frame: odom
    base_frame: base_link

    use_imu: true
    use_odom: false 
    use_vel: false 
#Parameters when using sensor_msgs/PointCloud2 instead of sensor_msgs/LaserScan messages.

    use_cloud_input: false 
    cloud_range_min: .1
    cloud_range_max: 50.0
    kf_dist_linear: .1
    kf_dist_angular: .0175 
    publish_tf: false
    publish_pose: true
    publish_pose_stamped: false
    max_iterations: 10 
#    max_correspondence_dist:
#    max_angular_correction_deg:
    max_linear_correction: .5
    epsilon_xy: 0.000001
    epsilon_theta: 0.000001
    outliers_maxPerc: 0.90
